<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="tableWrapper vertical">
		<table class="vertical">
			<caption><wicket:message key="lbl.breakfast"/></caption>
			<tbody>
				<tr>
					<th><wicket:message key="lbl.name"/></th>
					<td><span wicket:id="name"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.price"/></th>
					<td><span wicket:id="price"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.servingStyle"/></th>
					<td><span wicket:id="servingStyle"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.comestibles"/></th>
					<td>
						<table>
							<tr>
								<th><wicket:message key="lbl.quantity"/></th>
								<th><wicket:message key="lbl.name"/></th>
							</tr>
							<tr wicket:id="comestibles">
								<td wicket:id="quantity"/>
								<td wicket:id="comestible.name"/>
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2"><a href="#" wicket:id="edit"><wicket:message key="cmd.edit"/></a>&nbsp;<a href="#" wicket:id="back"><wicket:message key="cmd.back"/></a></td>
				</tr>
			</tfoot>
		</table>
		<div class="tableBottom"></div>
		<div class="topleft"></div>
		<div class="topright"></div>
	</div>
</wicket:extend>
</body>
</html>
