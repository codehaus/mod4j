<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<span wicket:id="formMsgs"/>
	<form wicket:id="frmBreakfasts">
		<div class="navigator">
			<span wicket:id="navigator"></span>
		</div>
		<div class="tableWrapper horizontal">
			<table class="horizontal">
				<caption>
					<wicket:message key="lbl.breakfasts"/>
					<span wicket:id="ajaxIndicator"/>
				</caption>
				<thead>
					<tr>
						<th><wicket:message key="lbl.name"/></th>
						<th><wicket:message key="lbl.price"/></th>
						<th><wicket:message key="lbl.servingStyle"/></th>
						<th><wicket:message key="lbl.comestibles"/></th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody wicket:id="container">
					<tr wicket:id="breakfasts">
						<td><a href="#" wicket:id="view"><span wicket:id="name"/></a></td>
						<td align="right"><span wicket:id="price"/></td>
						<td><span wicket:id="servingStyle"/></td>
						<td>
							<select wicket:id="comestibles">
								<option>comestible 1</option>
								<option>comestible 2</option>
							</select>
						</td>
						<td><input type="checkbox" wicket:id="selected"/></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5">
							<input type="submit" wicket:id="new" value="New"/>
							<input type="submit" wicket:id="resetAll" value="Reset All"/>
							<input type="submit" wicket:id="delete" value="Delete"/>
							<input type="submit" wicket:id="cancel" value="Cancel"/>
						</td>
					</tr>
				</tfoot>
			</table>
			<div class="tableBottom"></div>
			<div class="topleft"></div>
			<div class="topright"></div>	
		</div>
	</form>
</wicket:extend>
</body>
</html>
