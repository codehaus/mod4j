<html xmlns:wicket>
<wicket:extend>
	<div id="contentBox">
	<div class="section">
	<h3>Edit Standard Breakfast Part</h3>
    <div id="feedbackPanel"><span wicket:id="feedback"></span></div>
	<form wicket:id="standardBreakfastForm">
	<table>
		<tr>
			<td><wicket:message key="EditStandardBreakfastPart.Comestible">Comestible:</wicket:message></td>
			<td><select wicket:id="comestibles"></select></td>
		</tr>
		<tr>
			<td><wicket:message key="EditStandardBreakfastPart.Quantity">Quantity:</wicket:message></td>
			<td><input type="text" wicket:id="quantity" /></td>
		</tr>
	</table>

	<div id="buts">
		<input class="button" wicket:id="saveButton" type="submit" value="Ok" wicket:message="value:EditFunctie.saveButton.Value" />
		<input class="button" wicket:id="cancelButton" type="submit" value="Cancel"	wicket:message="value:EditFunctie.cancelButton.Value" />
	</div>

	</form>
	</div>
	</div>
</wicket:extend>
</html>
