<html xmlns:wicket>
<wicket:extend>
    <table>
        <tr>
            <td>Edit Standard Breakfast Part</td>
        </tr>
    </table>
    <form wicket:id="standardBreakfastForm">
    <table>
    	<tr>
    		<th>breakfast</th>
    	</tr>
        <tr>
            <td><wicket:message key="EditStandardBreakfastPart.Comestible">Comestible:</wicket:message></td>
            <td><select wicket:id="comestibles"></select></td>
        </tr>
        <tr>
            <td><wicket:message key="EditStandardBreakfastPart.Quantity">Quantity:</wicket:message></td>
            <td><input type="text" wicket:id="quantity" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input class="button"
                wicket:id="saveButton" type="submit" value="Ok"
                wicket:message="value:EditFunctie.saveButton.Value" />
            <input class="button" wicket:id="cancelButton" type="submit"
                value="Cancel"
                wicket:message="value:EditFunctie.cancelButton.Value" /></td>
        </tr>
    </table>
    </form>
    <div id="feedbackPanel"><span wicket:id="feedback"></span></div>
</wicket:extend>
</html>
