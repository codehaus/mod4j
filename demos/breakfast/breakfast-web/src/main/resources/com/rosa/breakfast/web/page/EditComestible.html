<html xmlns:wicket>
<wicket:extend>
<div id="contentBox">
<div class="section">
    <h3>Edit Comestible</h3>
    <form wicket:id="comestibleForm">
    <table>
        <tr>
            <td><wicket:message key="EditComestible.Name">Name:</wicket:message></td>
            <td><input type="text" wicket:id="name" /></td>
        </tr>
        <tr>
            <td><wicket:message key="EditComestible.Price">Price:</wicket:message></td>
            <td><input type="text" wicket:id="price" /></td>
        </tr>
        <tr>
            <td><wicket:message key="EditComestible.MinimalQuantity">Min. #:</wicket:message></td>
            <td><input type="text" wicket:id="minimalQuantity" /></td>
        </tr>
        <tr>
            <td><wicket:message key="EditComestible.TransportForm">Transport:</wicket:message></td>
            <td><input type="text" wicket:id="transportForm" /></td>
        </tr>
    </table>

    <div id="buts">
        <input class="button"
                    wicket:id="saveButton" type="submit" value="Ok"
                    wicket:message="value:EditFunctie.saveButton.Value" />
        <input class="button" wicket:id="cancelButton" type="submit"
                    value="Cancel"
                    wicket:message="value:EditFunctie.cancelButton.Value" />
    </div>

    </form>
	<div id="feedbackPanel"><span wicket:id="feedback"></span></div>
</div>
</div>
</wicket:extend>
</html>
