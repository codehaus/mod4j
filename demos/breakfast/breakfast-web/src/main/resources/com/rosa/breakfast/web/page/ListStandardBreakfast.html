<html xmlns:wicket>
<wicket:extend>
	<div id="contentBox">
	<div class="section">
	<h3>Standard Breakfasts</h3>
	<table border="1" class="bodyTable">
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Style</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="list">
				<td wicket:id="name" />
				<td wicket:id="price" align="char" />
				<td wicket:id="style.name" />
				<td class="butcol"><input type="button" value="Edit"
					wicket:id="edit" class="button" /></td>
				<td class="butcol"><input type="button" value="Delete"
					wicket:id="delete" class="button" /></td>
			</tr>
		</tbody>
	</table>
	<form><input type="button" value="New" wicket:id="new"
		class="button" /></form>
	</div>
	</div>
</wicket:extend>
</html>
